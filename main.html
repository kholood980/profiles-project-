<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة فريق الأميرات المبدعات</title>
    <style>
        /* إضافة خط جميل من جوجل */
        @import url('https://fonts.googleapis.com/css2?family=Lalezar&family=Tajawal:wght@400;700&display=swap');
    </style>
</head>
<body style="font-family: 'Tajawal', sans-serif; margin: 0; background-color: #fff0f5; color: #5d3a3a;">

    <header style="text-align: center; padding: 50px 20px; background-image: linear-gradient(to right, #ff85a2, #ffb3c1); color: white; border-bottom-left-radius: 50% 20px; border-bottom-right-radius: 50% 20px;">
        <h1 style="margin: 0; font-family: 'Lalezar', cursive; font-size: 3.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">فريق الأميرات المبدعات</h1>
        <p style="font-size: 1.2em; margin-top: 10px;">ننسج الأحلام ونحولها إلى حقيقة بلمسات من الإبداع والسحر.</p>
        <p style="font-style: italic; margin-top: 5px; opacity: 0.9;">تأسس فريقنا في: 25 ديسمبر 2025</p>
    </header>

    <main style="margin: 40px auto; padding: 30px; background-color: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(255, 105, 180, 0.15); max-width: 900px;">
        <h2 style="color: #ff69b4; text-align: center; font-family: 'Lalezar', cursive; font-size: 2.5em; margin-bottom: 30px; position: relative;">
            ✨ نجماتنا اللامعات ✨
        </h2>
        
        <ul style="list-style-type: none; padding: 0; display: flex; flex-wrap: wrap; gap: 25px; justify-content: center;">
            
            <li style="background-color: #fff0f5; text-align: center; padding: 25px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); border: 2px solid #ffb3c1; flex-basis: 250px; transition: transform 0.3s ease, box-shadow 0.3s ease;">
                <img src="https://i.pravatar.cc/100?u=fatima" alt="صورة فاطمة" style="width: 100px; height: 100px; border-radius: 50%; border: 3px solid #ff85a2; margin-bottom: 15px;">
                <a href="#" style="text-decoration: none; color: #d9534f; font-weight: bold; font-size: 1.3em; display: block;">فاطمة الأحمد</a>
                <p style="color: #888; font-size: 0.9em; margin-top: 5px;">قائدة الفريق</p>
            </li>

            <li style="background-color: #fff0f5; text-align: center; padding: 25px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); border: 2px solid #ffb3c1; flex-basis: 250px; transition: transform 0.3s ease, box-shadow 0.3s ease;">
                <img src="https://i.pravatar.cc/100?u=aisha" alt="صورة عائشة" style="width: 100px; height: 100px; border-radius: 50%; border: 3px solid #ff85a2; margin-bottom: 15px;">
                <a href="#" style="text-decoration: none; color: #d9534f; font-weight: bold; font-size: 1.3em; display: block;">عائشة محمد</a>
                 <p style="color: #888; font-size: 0.9em; margin-top: 5px;">المصممة المبدعة</p>
            </li>

            <li style="background-color: #fff0f5; text-align: center; padding: 25px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); border: 2px solid #ffb3c1; flex-basis: 250px; transition: transform 0.3s ease, box-shadow 0.3s ease;">
                <img src="https://i.pravatar.cc/100?u=noor" alt="صورة نور" style="width: 100px; height: 100px; border-radius: 50%; border: 3px solid #ff85a2; margin-bottom: 15px;">
                <a href="#" style="text-decoration: none; color: #d9534f; font-weight: bold; font-size: 1.3em; display: block;">نور خالد</a>
                 <p style="color: #888; font-size: 0.9em; margin-top: 5px;">خبيرة التسويق</p>
            </li>

        </ul>
    </main>

    <footer style="text-align: center; margin-top: 40px; padding: 20px; background-color: #ffb3c1; color: white;">
        <p style="margin: 0; font-size: 1em;">&copy; 2025 فريق الأميرات المبدعات. كل الإبداع محفوظ.</p>
    </footer>

    <style>
        li:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.2);
        }
    </style>

</body>
</html>
